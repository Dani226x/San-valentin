<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <p class="dedicatoria">
            Prometo amarte eternamente, compartir contigo momentos felices, 
            risas interminables y un amor que crecerá cada día más. 
            ¿Aceptas ser mi San Valentín?
        </p>
        <button id="btnAceptar">¡Sí, acepto!</button>
        <div id="celebracion" class="hidden">
            <div class="corazones"></div>
            <div class="flores"></div>
            <p class="mensaje-final">¡Gracias por aceptar! Te amo ❤️</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
